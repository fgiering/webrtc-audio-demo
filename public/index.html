<!DOCTYPE html>
<head>
  <title>WebRTC Audio Demo</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
  />
  <style>
    video {
      width: 320px;
      height: 240px;
    }
    body {
      text-align: center;
    }
    #mute {
      width: auto;
      background: lightgreen;
    }
  </style>
</head>
<body>
  <h1>WebRTC Audio Demo</h1>

  <div id="selectRoom">
    <button id="goBoth">Connect</button>
  </div>

  <div id="conferenceRoom" style="display: none">
    <audio id="remoteVideo" autoplay controls></audio>
    <br />
    <h2>Remote audio events</h2>
    <div id="audioEvents"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
