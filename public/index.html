<!DOCTYPE html>
<head>
  <title>WebRTC Audio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
  />
  <style>
    video {
      width: 320px;
      height: 240px;
    }
    body {
      text-align: center;
    }
    #mute {
      width: auto;
      background: lightgreen;
    }
  </style>
</head>
<body>
  <h1>WebRTC Audio Demo</h1>

  <div id="selectRoom">
    <button id="connect">Connect</button>
  </div>

  <div id="listener" hidden>
    <audio id="audioplayer" autoplay controls></audio>
  </div>
  <div id="caller" hidden></div>
  <button id="toggleMute">Mute</button>
  <div id="audioEvents"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
